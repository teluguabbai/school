<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ type }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-0 p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="text-danger mb-3">⚠️ Delete {{ type }}</h2>
            <p class="fs-5">Are you sure you want to delete this {{ type }}?</p>
            <p class="fw-bold text-dark">Name: <span class="text-primary">{{ object.user.get_full_name|default:object.user.username }}</span></p>
            


            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
