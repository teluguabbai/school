<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assign Homework - SDR School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        input.form-control, textarea.form-control, select.form-control {
            border-radius: 8px;
        }

        button.btn-success {
            border-radius: 8px;
            transition: 0.3s;
        }

        button.btn-success:hover {
            background-color: #218838;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .home-btn {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container position-relative mt-5">

    <!-- Home Button -->
    <a href="{% url 'faculty_dashboard' %}" class="btn btn-primary home-btn">Home</a>

    <h2 class="text-center">Assign Homework</h2>

    <form method="post" class="card mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Subject</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            {{ form.due_date }}
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Assign Homework</button>
        </div>
    </form>
</div>

</body>
</html>
