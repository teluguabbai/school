{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5 p-4 shadow-lg rounded" style="background-color: white; max-width: 600px;">
    <h2 class="mb-4 text-center">Create New Student</h2>

    <form method="POST" action="">
        {% csrf_token %}
        
        <!-- User Account Details -->
        <h5 class="mb-3">Account Information</h5>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- Student Details -->
        <h5 class="mb-3 mt-4">Student Information</h5>
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" required>
        </div>

        <div class="mb-3">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" name="roll_number" id="roll_number" class="form-control" placeholder="Enter roll number" required>
        </div>

        <div class="mb-3">
            <label for="class_level" class="form-label">Class Level</label>
            <input type="text" name="class_level" id="class_level" class="form-control" placeholder="Enter class level" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" id="department" class="form-control" placeholder="Enter department" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Create Student</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary w-100">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
