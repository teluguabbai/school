<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @media (max-width: 576px) {
            h2 {
                font-size: 1.4rem;
            }
            .btn {
                width: 100%;
            }
            .row.g-2 > .col-auto {
                width: 100%;
            }
            .table thead th, .table tbody td {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">

    <!-- Header with Home Button -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="mb-0 text-center flex-grow-1">Mark Attendance - {{ today|date:"d M Y" }}</h2>
        <a href="{% url 'faculty_dashboard' %}" class="btn btn-primary ms-3 mt-2 mt-sm-0">Home</a>
    </div>

    <!-- Select Class Form -->
    <form method="GET" class="mb-4">
        <div class="row g-2 align-items-center flex-wrap">
            <div class="col-auto">
                <label for="class_level" class="col-form-label">Select Class:</label>
            </div>
            <div class="col-auto flex-grow-1">
                <select name="class_level" id="class_level" class="form-select">
                    <option value="">--Select Class--</option>
                    {% for cls in classes %}
                        <option value="{{ cls }}" {% if selected_class == cls %}selected{% endif %}>
                            {{ cls }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Show Students</button>
            </div>
        </div>
    </form>

    <!-- Attendance Table -->
    {% if students %}
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="date" value="{{ today|date:'Y-m-d' }}">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.user.get_full_name }}</td>
                        <td>{{ student.roll_number }}</td>
                        <td>
                            <select name="status_{{ student.id }}" class="form-select">
                                <option value="">--Select--</option>
                                <option value="Present"
                                    {% if student.attendance_today and student.attendance_today.status == "Present" %}selected{% endif %}>
                                    Present
                                </option>
                                <option value="Absent"
                                    {% if student.attendance_today and student.attendance_today.status == "Absent" %}selected{% endif %}>
                                    Absent
                                </option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Attendance</button>
    </form>
    {% else %}
        <p class="text-muted text-center">Please select a class to see students.</p>
    {% endif %}
</div>
</body>
</html>
