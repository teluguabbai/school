{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5 p-4 shadow-lg rounded" style="background-color: white; max-width: 600px;">
    <h2 class="mb-4 text-center">Edit Student</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" value="{{ student.user.username }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="roll_number" class="form-label">Roll Number</label>
            <input type="text" name="roll_number" id="roll_number" value="{{ student.roll_number }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="class_level" class="form-label">Class Level</label>
            <input type="text" name="class_level" id="class_level" value="{{ student.class_level }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" id="department" value="{{ student.department }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Update Student</button>
    </form>
</div>

</body>
</html>
