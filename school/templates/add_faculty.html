<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* Google Blue */
            --google-blue: #1a73e8;
            /* Lighter background */
            --background-color: #f8f9fa;
            /* Card background */
            --card-background: #ffffff;
            /* Material-like shadow */
            --shadow-light: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: #202124;
            margin: 0;
            padding: 0;
        }

        .center-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
        }

        .card-google {
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid #dadce0;
            background-color: var(--card-background);
            max-width: 480px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Container for the icon and title */
        .header-content {
            display: flex;
            align-items: center;
            /* The title will push the button to the left */
        }
        
        /* Back Button Styling (Google Icon style) */
        .btn-back-google {
            background: none;
            border: none;
            color: #5f6368;
            padding: 8px;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            margin-right: 16px; /* Spacing between button and title */
        }

        .btn-back-google:hover {
            background-color: #f1f3f4;
            color: #202124;
        }

        .card-header-google {
            background: none;
            border-bottom: none;
            text-align: left;
            padding: 24px 24px 16px 24px;
        }
        
        .card-header-google h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: #202124;
            flex-grow: 1; 
        }

        .card-body-google {
            padding: 0 24px 32px 24px;
        }

        /* Styling for form elements */
        form label {
            font-weight: 400;
            margin-bottom: 2px;
            color: #5f6368;
            font-size: 14px;
        }

        form .form-control, form select {
            border-radius: 4px;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            transition: all 0.2s ease-in-out;
            margin-top: 4px;
        }

        form .form-control:focus, form select:focus, form textarea:focus {
            border-color: var(--google-blue);
            box-shadow: 0 0 0 1px var(--google-blue);
            background-color: #fff;
        }

        /* Custom button styling */
        .btn-google {
            background-color: var(--google-blue);
            color: white;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 4px;
            padding: 10px 24px;
            text-transform: none;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .btn-google:hover {
            background-color: #1565c0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transform: none;
        }
        
        /* Ensures form.as_p fields get proper spacing/structure */
        .card-body-google .mb-3 p {
            margin-bottom: 16px;
        }
        
        .card-body-google .mb-3 label {
             display: block;
        }
        
        .submit-area {
            padding-top: 8px; 
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 576px) {
            .center-container {
                padding: 10px;
                align-items: flex-start;
            }
            .card-google {
                margin-top: 10px;
                box-shadow: none; 
                border: none;
            }
            .card-header-google, .card-body-google {
                padding-left: 16px;
                padding-right: 16px;
            }
            .card-header-google h2 {
                font-size: 22px;
            }
            .btn-back-google {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="card-google">
            <div class="card-header-google">
                <div class="header-content">
                    <a href="javascript:history.back()" class="btn-back-google" title="Go back">
                        <span class="material-icons">arrow_back</span>
                    </a>
                    <h2>Add Faculty</h2>
                </div>
            </div>
            <div class="card-body-google">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3 form-fields">
                        {{ form.as_p }}
                    </div>
                    <div class="submit-area d-grid">
                        <button type="submit" class="btn btn-google">Add Faculty</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
