<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Homework - SDR School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7;">
<div class="container mt-5">
    <h2 class="text-center mb-4">Submit Homework</h2>

    <div class="card p-4 shadow-sm">
        <h5 class="card-title">Homework: {{ homework.title }}</h5>
        <p class="card-text"><strong>Description:</strong> {{ homework.description }}</p>
        <p class="card-text"><strong>Due Date:</strong> {{ homework.due_date }}</p>

        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                {{ form.file }}
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
